  /users/{userId}/favorites:
    patch:
      summary: Add a card to a user's favorites
      description: >-
        Add a card to a user's favorites. If the card is already in the user's
        favorites, this operation will be ignored.
      operationId: addToFavorites
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: userId
