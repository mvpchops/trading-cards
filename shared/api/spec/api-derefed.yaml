  /search:
    get:
      summary: List Cards
      description: Search for, and list trading game cards that match a search term
      operationId: searchCards
      tags:
        - Cards
      parameters:
        - in: query
          name: term
          description: The search term to find cards with
          required: true
          schema:
            type: string
            maxLength: 50
            minLength: 3
            example: pokey
        - in: query
          name: orderby
          description: On what property to order the matching cards. Default is `name`
          required: false
          schema:
            type: string
            enum:
              - name
              - released
            default: name
            example: name
        - in: query
          name: sortdir
          required: false
          description: |
            The sort order of the returned cards. Default is `AUTO` Sort order:
              * `ASC` - Ascending, from A to Z
              * `DESC` - Descending, from Z to A
              * `AUTO` - Allow the system choose the most inuitive direction to sort.
          schema:
            type: string
            enum:
              - ASC
              - DESC
              - AUTO
            default: AUTO
            example: AUTO
        - in: query
          name: page
          description: The page of the matching resultset to return. Default is `1`.
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
            example: 1
            default: 1
      responses:
        '200':
          description: A paged list of cards matching the search term
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - total
                      - data
                    properties:
                      total:
                        type: integer
                        description: The total number of cards matching the search query
                      data:
                        type: array
                        maxItems: 175
                        minItems: 0
                        items:
                          type: object
                          required:
                            - id
                            - uri
                            - name
                            - lang
                            - prices
                            - foil
                            - rarity
                            - nonfoil
                            - set_name
                            - image_uris
                            - released_at
                          properties:
                            id:
                              type: string
                              example: d99a9a7d-d9ca-4c11-80ab-e39d5943a315
                            lang:
                              type: string
                              maxLength: 5
                              example: en
                            name:
                              type: string
                              example: Aerial Predation
                            uri:
                              type: string
                              example: d99a9a7d-d9ca-4c11-80ab-e39d5943a315
                            rarity:
                              type: string
                              example: rare
                            set_name:
                              type: string
                              example: Modern Horizons
                            collector_number:
                              type: number
                              example: 186
                            released_at:
                              type: string
                              format: date
                              example: 2021-06-18T00:00:00.000Z
                            games:
                              type: array
                              items:
                                type: string
                                example: mtgo
                            image_uris:
                              type: object
                              properties:
                                small:
                                  type: string
                                  format: uri
                                  example: https://placehold.co/146x204?text=No+Image
                                normal:
                                  type: string
                                  format: uri
                                  example: https://placehold.co/488x680?text=No+Image
                                large:
                                  type: string
                                  format: uri
                                  example: https://placehold.co/666x927?text=No+Image
                            nonfoil:
                              type: boolean
                            foil:
                              type: boolean
                            prices:
                              type: object
                              properties:
                                usd:
                                  type: string
                                  example: '0.25'
                                eur:
                                  type: string
                                  example: '0.10'
                        description: A page of the cards matching the search query
                  - type: object
                    properties:
                      next:
                        type: string
                        description: A link to the next page of responses if one exists
                        example: /search?term=red&page=3
                      previous:
                        type: string
                        description: A link to the previous page of responses if one exists
                        example: /search?term=red&page=1
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                    maxLength: 150
                    description: The error message from the server
                  code:
                    type: integer
